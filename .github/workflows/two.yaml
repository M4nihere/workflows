name: Print note.txt

on:
  push:
    branches:
      - two # Replace with your desired branch(es), e.g., "main", "dev", etc.

jobs:
  print-note:
    runs-on: ubuntu-latest
    steps:
      # Checkout the branch where the push event occurred
      - name: Checkout branch
        uses: actions/checkout@v4

      # Check if note.txt exists and print its content
      - name: Print note.txt
        run: cat note.txt